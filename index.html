<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl mt-6 text-violet-500 text-center">Welcome to my <span
                class="font-semibold text-violet-900">Baap-Er-Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-violet-300 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl font-semibold text-violet-500">Please Login</h3>
            <div class="space-y-5" >
                <input id="user-email" class=" mt-5 px-5 w-9/12 block" type="email" placeholder="Enter you Email">
                <input id="user-password" class="px-3 w-9/12 block" type="password" placeholder="Your Password">
                <button id="submit-btn" class="btn bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-amber-700 transition">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
